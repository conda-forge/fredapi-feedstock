{% set name = "fredapi" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fe6e2320641ea6b516de8f2dbef8affd2a55f30efb189846a5c19078738ef162

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - pandas
    - python

test:
  imports:
    - fredapi

about:
  home: https://github.com/mortada/fredapi
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python API for Federal Reserve Economic Data (FRED) from St. Louis Fed

extra:
  recipe-maintainers:
    - tk3369
