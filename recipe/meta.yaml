{% set name = "fredapi" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7e15a9b582b5dca67404f0807e351f8e638aa62057398e3654608ac5b021f782

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - pandas
    - python

test:
  imports:
    - fredapi

about:
  home: https://github.com/mortada/fredapi
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python API for Federal Reserve Economic Data (FRED) from St. Louis Fed

extra:
  recipe-maintainers:
    - tk3369
